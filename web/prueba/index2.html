    <script type="text/javascript" src="./js/jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="./js/jqwidgets/jqxdata.js"></script>
    <script type="text/javascript" src="./js/jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="./js/jqwidgets/jqxcheckbox.js"></script>
    <script type="text/javascript" src="./js/jqwidgets/jqxinput.js"></script>
    <script type="text/javascript" src="./js/jqwidgets/jqxcalendar.js"></script>
    <script type="text/javascript" src="./js/jqwidgets/jqxradiobutton.js"></script>
    <script type="text/javascript" src="./js/jqwidgets/jqxdatetimeinput.js"></script>
    <script type="text/javascript" src="./js/jqwidgets/jqxnumberinput.js"></script>
    <script type="text/javascript" src="./js/jqwidgets/jqxlistbox.js"></script>
    <script type="text/javascript" src="./js/jqwidgets/jqxdropdownlist.js"></script>

    <script type="text/javascript" src="./js/jqwidgets/jqxangular.js"></script>
    <script type="text/javascript" src="./js/jqwidgets/jqxtabs.js"></script>
    <script type="text/javascript" src="./js/jqwidgets/jqxwindow.js"></script>
    <script type="text/javascript" src="./js/jqwidgets/jqxpanel.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ng-table/0.3.3/ng-table.min.js"></script>
    <script type="text/javascript">
        
    var productApp = angular.module('productApp', ['ngTable'])
           .constant('config', {
                baseUrl: '{{ app.request.getBaseURL() }}/api'
            });


        productApp.controller("productController", function ($scope, $location, $http, config, ngTableParams) {
        this.$http = $http;
        this.config = config;
        // Setup and publish the table on the scope
        var sorting = {title: 'asc'};
        var page = 1;
        var count = 10;
        var query = {
            page: 1,
            limit: 100
        };
        
        $scope.tableParams = new ngTableParams({page: page, count: count, sorting: sorting}, 
           {
                total: 0,
                getData: function ($defer, tableParams) {
                        var urlMounted = 'http://localhost:8000/app_dev.php/api' + '/tipogruporecurso';
                        $http({
                            url: urlMounted,
                            method: 'GET',
                            params: query
                        }).then(
                            // Success callback
                            function (response) {
                                var data = response.data;
                                var products = data._embedded.items;

                                // Set the total number of products
                                tableParams.total(data.total);

                                // Resolve the defer with the products array
                                $defer.resolve(products);
                                }
                         );
              }
          }
        );
        });


    
    </script>

    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">

            <span class="icon-bar"></span>

          <a class="navbar-brand" href="http://getbootstrap.com/examples/starter-template/#">Almirante Brown</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">

            <li><a href="http://getbootstrap.com/examples/starter-template/#contact">Contact</a></li>

    <div class="container" ng-app="productApp">

        <div class="col-lg-8 col-lg-offset-2">

                {% verbatim %}
                <table ng-controller="productController" ng-table="tableParams" class="table">
                    <tr ng-repeat="product in $data">
                        <td data-title="'Title'">
                            {{product.name}}
                        </td>
                    </tr>
                </table>
                {% endverbatim %}

        </div>
